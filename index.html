<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application collaborative Snoweek">
    <title>ADDR SNOWEEK - LIVE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1, h2, h3 { font-family: 'Outfit', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/database": "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        // Imports Firebase
        import { initializeApp } from 'firebase/app';
        import { getDatabase, ref, onValue, set } from 'firebase/database';
        // Icons
        import { 
            Calendar, ShoppingCart, Utensils, Settings, RotateCcw, X, Users, Type, 
            CheckCircle2, Plus, Trash2, Save, Store, ChefHat, UtensilsCrossed, 
            Search, Printer, Circle, Loader2
        } from 'lucide-react';

        // --- 1. CONFIGURATION FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDVWhMBU1_j1sM78EahtaMX8KAlsiGUUFA",
            authDomain: "addrsnoweek.firebaseapp.com",
            databaseURL: "https://addrsnoweek-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "addrsnoweek",
            storageBucket: "addrsnoweek.firebasestorage.app",
            messagingSenderId: "466240679395",
            appId: "1:466240679395:web:a59f6a72e061560a1f44d6",
            measurementId: "G-VLPH0412KY"
        };

        // --- 2. INITIALISATION SAFE ---
        // On initialise l'app
        const app = initializeApp(firebaseConfig);
        // On récupère la base de données liée à CETTE app
        const db = getDatabase(app);
        
        const DB_PATH = 'snoweek_data_v1'; 

        // --- DONNEES PAR DEFAUT ---
        const DEFAULT_PARTICIPANTS = ["Amau", "Ani", "David", "Jojo", "Laure", "Léo", "Lucile", "Nathan", "Paloma", "Ségo", "Solé", "Thib", "Youri"];
        const UNITS = ["unité(s)", "g", "kg", "ml", "cl", "L", "cuillère(s)", "pincée(s)", "paquet(s)", "botte(s)"];
        const RAW_SLOTS = [
            { date: '2026-01-24', dayName: 'Samedi 24', type: 'Midi' }, { date: '2026-01-24', dayName: 'Samedi 24', type: 'Soir' },
            { date: '2026-01-25', dayName: 'Dimanche 25', type: 'Midi' }, { date: '2026-01-25', dayName: 'Dimanche 25', type: 'Soir' },
            { date: '2026-01-26', dayName: 'Lundi 26', type: 'Midi' }, { date: '2026-01-26', dayName: 'Lundi 26', type: 'Soir' },
            { date: '2026-01-27', dayName: 'Mardi 27', type: 'Midi' }, { date: '2026-01-27', dayName: 'Mardi 27', type: 'Soir' },
            { date: '2026-01-28', dayName: 'Mercredi 28', type: 'Midi' }, { date: '2026-01-28', dayName: 'Mercredi 28', type: 'Soir' },
            { date: '2026-01-29', dayName: 'Jeudi 29', type: 'Midi' }, { date: '2026-01-29', dayName: 'Jeudi 29', type: 'Soir' },
            { date: '2026-01-30', dayName: 'Vendredi 30', type: 'Midi' }, { date: '2026-01-30', dayName: 'Vendredi 30', type: 'Soir' },
            { date: '2026-01-31', dayName: 'Samedi 31', type: 'Midi' }, { date: '2026-01-31', dayName: 'Samedi 31', type: 'Soir' },
            { date: '2026-02-01', dayName: 'Dimanche 01', type: 'Midi' },
        ];
        
        const INITIAL_SLOTS = RAW_SLOTS.map(slot => ({
            ...slot,
            id: `${slot.date}-${slot.type}`,
            isRestaurant: false,
            recipeName: '', cooks: [], ingredients: []
        }));

        const DEFAULT_STATE = {
            slots: INITIAL_SLOTS,
            participants: DEFAULT_PARTICIPANTS,
            tripName: 'ADDR SNOWEEK',
            tripSubtitle: 'SÉJOUR JANVIER 2026',
            version: 1
        };

        // --- COMPOSANTS ---

        const ParticipantManager = ({ participants, onChange }) => {
            const [newName, setNewName] = useState('');
            const handleAdd = (e) => {
                e.preventDefault();
                if (newName.trim() && !participants.includes(newName.trim())) {
                    onChange([...participants, newName.trim()].sort());
                    setNewName('');
                }
            };
            return (
                <div className="space-y-4">
                    <form onSubmit={handleAdd} className="flex gap-2">
                        <input type="text" value={newName} onChange={(e) => setNewName(e.target.value)} placeholder="Nouveau nom..." className="w-full px-4 py-2 bg-slate-50 border rounded-xl font-bold text-sm"/>
                        <button type="submit" disabled={!newName.trim()} className="px-3 bg-blue-600 text-white rounded-xl"><Plus size={20}/></button>
                    </form>
                    <div className="flex flex-wrap gap-2">
                        {participants.map((name) => (
                            <div key={name} className="flex items-center gap-2 px-3 py-1 bg-slate-100 rounded-lg text-xs font-bold">
                                {name} <button onClick={() => participants.length > 1 ? onChange(participants.filter(p => p !== name)) : alert("Impossible de tout supprimer")} className="text-red-400 font-bold ml-1">x</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const MealEditModal = ({ slot, participants, onClose, onSave }) => {
            const [localSlot, setLocalSlot] = useState(slot);
            
            // Pour éviter les bugs si des champs manquent
            const safeSlot = {
                recipeName: '', isRestaurant: false, cooks: [], ingredients: [], 
                ...localSlot 
            };

            const addIng = () => setLocalSlot({...safeSlot, ingredients: [...safeSlot.ingredients, {id: crypto.randomUUID(), name:'', quantity:1, unit: UNITS[0]}]});
            
            const updateIng = (id, f, v) => setLocalSlot({...safeSlot, ingredients: safeSlot.ingredients.map(i=>i.id===id?{...i,[f]:v}:i)});
            
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/60 p-4 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
                        <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                            <div><h2 className="font-black text-lg">{slot.dayName}</h2><p className="text-blue-500 text-xs font-bold uppercase">{slot.type}</p></div>
                            <button onClick={onClose}><X/></button>
                        </div>
                        <div className="p-4 overflow-y-auto space-y-4">
                            <div className={`p-3 rounded-xl border-2 flex justify-between items-center ${safeSlot.isRestaurant ? 'bg-orange-50 border-orange-200' : 'bg-slate-50 border-slate-100'}`}>
                                <div className="flex items-center gap-3"><Store className={safeSlot.isRestaurant ? "text-orange-500" : "text-slate-400"}/> <span className="font-bold text-sm">Restaurant ?</span></div>
                                <button onClick={() => setLocalSlot({...safeSlot, isRestaurant: !safeSlot.isRestaurant})} className={`w-10 h-6 rounded-full relative transition-colors ${safeSlot.isRestaurant ? 'bg-orange-500' : 'bg-slate-300'}`}><div className={`w-4 h-4 bg-white rounded-full absolute top-1 transition-all ${safeSlot.isRestaurant ? 'left-5' : 'left-1'}`}/></button>
                            </div>

                            {!safeSlot.isRestaurant && (
                                <>
                                    <div><label className="text-xs font-bold text-slate-400">MENU</label><input className="w-full p-3 border-2 rounded-xl font-bold" placeholder="Raclette..." value={safeSlot.recipeName} onChange={e=>setLocalSlot({...safeSlot, recipeName: e.target.value})}/></div>
                                    <div><label className="text-xs font-bold text-slate-400">CUISINIERS</label><div className="flex flex-wrap gap-1 mt-1">{participants.map(p=><button key={p} onClick={()=>setLocalSlot({...safeSlot, cooks: safeSlot.cooks.includes(p)?safeSlot.cooks.filter(c=>c!==p):[...safeSlot.cooks,p]})} className={`px-2 py-1 rounded text-xs font-bold border ${safeSlot.cooks.includes(p)?'bg-blue-600 text-white':'bg-white'}`}>{p}</button>)}</div></div>
                                    <div>
                                        <div className="flex justify-between mb-2"><label className="text-xs font-bold text-slate-400">INGRÉDIENTS</label><button onClick={addIng} className="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold">+ Ajouter</button></div>
                                        <div className="space-y-2">{safeSlot.ingredients.map(ing=><div key={ing.id} className="flex gap-1"><input type="number" className="w-12 p-1 border rounded text-center text-xs" value={ing.quantity} onChange={e=>updateIng(ing.id,'quantity',e.target.value)}/><select className="w-16 p-1 border rounded text-xs" value={ing.unit} onChange={e=>updateIng(ing.id,'unit',e.target.value)}>{UNITS.map(u=><option key={u} value={u}>{u}</option>)}</select><input className="flex-1 p-1 border rounded text-xs" placeholder="Quoi ?" value={ing.name} onChange={e=>updateIng(ing.id,'name',e.target.value)}/><button onClick={()=>setLocalSlot({...safeSlot, ingredients: safeSlot.ingredients.filter(i=>i.id!==ing.id)})} className="text-red-400"><Trash2 size={14}/></button></div>)}</div>
                                    </div>
                                </>
                            )}
                        </div>
                        <div className="p-4 border-t bg-slate-50 flex gap-2">
                            <button onClick={onClose} className="flex-1 py-3 text-slate-400 font-bold text-sm">Annuler</button>
                            <button onClick={()=>onSave(localSlot)} className="flex-[2] py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-200">Enregistrer</button>
                        </div>
                    </div>
                </div>
            )
        };

        const App = () => {
            const [state, setState] = useState(null);
            const [error, setError] = useState(null);
            const [activeTab, setActiveTab] = useState('planner');
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [selectedSlot, setSelectedSlot] = useState(null);

            // CONNEXION FIREBASE
            useEffect(() => {
                const dataRef = ref(db, DB_PATH);
                // Ecoute temps réel
                const unsubscribe = onValue(dataRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setState(data);
                    } else {
                        // Première connexion ever : on crée les données
                        set(dataRef, DEFAULT_STATE);
                    }
                }, (err) => {
                    console.error(err);
                    setError("Erreur de connexion : " + err.message);
                });
                return () => unsubscribe();
            }, []);

            // Sauvegarde
            const save = (newState) => {
                // Optimistic UI (on met à jour l'écran tout de suite)
                setState(newState);
                // On envoie à Firebase
                set(ref(db, DB_PATH), newState).catch(e => alert("Erreur sauvegarde: "+e.message));
            };

            if (error) return <div className="p-10 text-red-600 font-bold text-center">ERREUR: {error}<br/>Vérifiez que les Règles de Sécurité Firebase sont en "read: true, write: true"</div>;
            
            if (!state) return <div className="min-h-screen flex items-center justify-center flex-col gap-2 text-blue-600"><Loader2 className="animate-spin" size={40}/><span className="font-bold tracking-widest text-xs uppercase">Chargement du Planning...</span></div>;

            // Calculs pour l'affichage
            const slotsByDate = state.slots.reduce((acc, slot) => {
                if (!acc[slot.date]) acc[slot.date] = { name: slot.dayName, slots: [] };
                acc[slot.date].slots.push(slot);
                return acc;
            }, {});

            const shoppingList = state.slots.reduce((acc, slot) => {
                if(!slot.isRestaurant && slot.ingredients) {
                    slot.ingredients.forEach(ing => {
                        const key = ing.name.toLowerCase().trim() + ing.unit;
                        if(acc[key]) acc[key].q += Number(ing.quantity);
                        else acc[key] = {name: ing.name, unit: ing.unit, q: Number(ing.quantity)};
                    });
                }
                return acc;
            }, {});

            return (
                <div className="min-h-screen bg-slate-50 pb-24 text-slate-800">
                    <header className="bg-white p-4 shadow-sm sticky top-0 z-30 flex justify-between items-center">
                        <div>
                            <h1 className="font-black text-lg leading-none">{state.tripName}</h1>
                            <p className="text-[10px] font-bold text-green-500 uppercase tracking-widest mt-1">● En ligne</p>
                        </div>
                        <button onClick={()=>setIsAdminOpen(true)} className="p-2 bg-slate-100 rounded-full"><Settings size={20}/></button>
                    </header>

                    <main className="max-w-3xl mx-auto p-4">
                        {activeTab === 'planner' ? (
                            <div className="space-y-6">
                                {Object.values(slotsByDate).map(day => (
                                    <div key={day.name} className="flex gap-2">
                                        <div className="w-10 pt-2 text-center shrink-0">
                                            <div className="text-[10px] font-black text-slate-400 uppercase">{day.name.substring(0,3)}</div>
                                            <div className="text-xl font-black">{day.name.split(' ')[1]}</div>
                                        </div>
                                        <div className="flex-1 grid gap-3 sm:grid-cols-2">
                                            {day.slots.map(slot => (
                                                <div key={slot.id} onClick={()=>setSelectedSlot(slot)} className={`relative p-4 rounded-2xl border-2 transition-all active:scale-95 cursor-pointer ${slot.isRestaurant ? 'bg-slate-50 border-slate-200' : (slot.recipeName ? 'bg-white border-blue-100 shadow-sm' : 'bg-white border-dashed border-red-100')}`}>
                                                    <div className="flex justify-between mb-1">
                                                        <span className={`text-[9px] font-black px-2 py-0.5 rounded ${slot.type==='Midi'?'bg-yellow-100 text-yellow-700':'bg-indigo-100 text-indigo-700'}`}>{slot.type}</span>
                                                        {slot.isRestaurant && <span className="text-[9px] font-black text-orange-500 bg-orange-100 px-2 py-0.5 rounded">RESTO</span>}
                                                    </div>
                                                    {slot.isRestaurant ? (
                                                        <div className="text-slate-400 font-bold italic text-sm mt-2">Sortie Resto</div>
                                                    ) : (
                                                        <>
                                                            <div className={`font-bold text-md leading-tight ${!slot.recipeName && 'text-red-300 italic'}`}>{slot.recipeName || 'À définir...'}</div>
                                                            <div className="flex flex-wrap gap-1 mt-2">
                                                                {slot.cooks && slot.cooks.map(c=><span key={c} className="text-[9px] font-bold bg-slate-100 px-1.5 py-0.5 rounded text-slate-500">{c}</span>)}
                                                            </div>
                                                            {slot.ingredients && slot.ingredients.length > 0 && <div className="mt-2 text-[9px] font-bold text-blue-500">{slot.ingredients.length} ingrédients</div>}
                                                        </>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="bg-white rounded-2xl shadow p-6">
                                <h2 className="font-black text-xl mb-4 flex items-center gap-2"><ShoppingCart/> Courses</h2>
                                <div className="space-y-0 divide-y">
                                    {Object.values(shoppingList).length === 0 ? <p className="text-slate-400 italic py-4 text-center">Rien à acheter pour le moment.</p> : 
                                    Object.values(shoppingList).sort((a,b)=>a.name.localeCompare(b.name)).map(item => (
                                        <div key={item.name+item.unit} className="flex justify-between py-3">
                                            <span className="font-bold text-slate-700">{item.name}</span>
                                            <span className="font-black text-sm bg-blue-50 text-blue-600 px-2 py-1 rounded">{item.q} {item.unit}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {selectedSlot && (
                        <MealEditModal 
                            slot={selectedSlot} 
                            participants={state.participants} 
                            onClose={()=>setSelectedSlot(null)}
                            onSave={(updatedSlot) => {
                                const newSlots = state.slots.map(s => s.id === updatedSlot.id ? updatedSlot : s);
                                save({...state, slots: newSlots});
                                setSelectedSlot(null);
                            }}
                        />
                    )}

                    {isAdminOpen && (
                        <div className="fixed inset-0 z-50 bg-black/50 flex justify-end">
                            <div className="bg-white w-full max-w-sm h-full p-6 overflow-y-auto">
                                <div className="flex justify-between items-center mb-6"><h2 className="font-black text-xl">Paramètres</h2><button onClick={()=>setIsAdminOpen(false)}><X/></button></div>
                                <div className="space-y-6">
                                    <div><label className="text-xs font-bold text-slate-400">NOM DU SÉJOUR</label><input className="w-full border-2 rounded-xl p-2 font-bold" value={state.tripName} onChange={e=>save({...state, tripName: e.target.value})}/></div>
                                    <div><label className="text-xs font-bold text-slate-400">PARTICIPANTS</label><ParticipantManager participants={state.participants} onChange={p => save({...state, participants: p})}/></div>
                                    <div className="pt-6 border-t"><button onClick={()=>{if(confirm('Tout effacer ?')) save(DEFAULT_STATE)}} className="w-full py-3 bg-red-50 text-red-500 font-bold rounded-xl flex items-center justify-center gap-2"><RotateCcw size={16}/> Réinitialiser</button></div>
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/80 backdrop-blur-md border border-white/50 p-1.5 rounded-full shadow-2xl flex gap-1 z-40">
                        <button onClick={()=>setActiveTab('planner')} className={`px-6 py-3 rounded-full font-black text-sm transition-all flex items-center gap-2 ${activeTab==='planner'?'bg-blue-600 text-white shadow-lg shadow-blue-200':'text-slate-400'}`}><Calendar size={18}/> Planning</button>
                        <button onClick={()=>setActiveTab('shopping')} className={`px-6 py-3 rounded-full font-black text-sm transition-all flex items-center gap-2 ${activeTab==='shopping'?'bg-blue-600 text-white shadow-lg shadow-blue-200':'text-slate-400'}`}><ShoppingCart size={18}/> Courses</button>
                    </nav>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
